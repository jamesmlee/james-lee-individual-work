<!DOCTYPE html>
<html>

<head>
    <title>Open Weather Map REST Client</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <h1 style="text-align: center">Weather Page</h1>
    <hr/>
    <div class="container" id="weatherByZip">
        <form id="getRequest" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="enter-zip" class="col-md-4 control-label">Zipcode:</label>
                <div class="col-md-2">
                    <input id="enter-zip" type="text" pattern="[0-9]{5}" class="form-control" name="zipcode" placeholder="Enter Zipcode" required/>
                </div>
                <label for="pick-unit" class="col-md-1 control-label">Units:</label>
                <div class="col-md-2">
                <select id="pick-unit" type="text" class="form-control" name="unit">
                   <option value="imperial">Imperial</option>
                   <option value="metric">Metric</option>
                </select>
                </div>
                <div class="col-md-3">
                    <button id="get-weather-button" type="button" class="btn btn-default">Get Weather</button>
                </div>
            </div>
        </form>
    </div>
    <hr/>
    <!-- Update to dynamically change title based on zipcode chosen "Current Conditions in ___ -->
    <div id="currentWeather">
        <h2 id="currentHeader">Current Conditions in </h2>
        <div id="iconAndDescription">

        </div>
    <hr/>
    </div>

    <div id="forecastWeather">
        <h2 id="forecastHeader">Five Day Forecast</h2>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
